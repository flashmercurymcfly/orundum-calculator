<body onload="init();">

    <h1>Orundum Calculator</h1>
    <h3>Estimate how much orundum you may be able to obtain by the time a certain future event/banner comes to global.  Note that not all events in the dropdown list have an associated banner with them.  Please refer elsewhere to confirm.</h3>
    <h4 id="eventTimeDiff"> </h4>

    <label for="events">Choose an Event:</label>
    <select name="events" id="events" onchange="changeEvent()">
    </select><br><br>
    <img src="" id="eventImg"><br><br>

    <label>Check this off if you have the Monthly Card Purchased</label> <input type="checkbox" id="monthly" name="monthly"><br><br>
    <label>Check this off if you will get the 600 Orundum from the Certificate Shop each month</label> <input type="checkbox" id="cert" name="cert"><br><br>
    <label>How much orundum do you receive each week from Annihilation</label> <input type="text" id="anni" name="anni"><br><br>
    <label>How many 1x Headhunting Permits do you have?  Put 0 if you don't have any permits.</label> <input type="text" id="onePermit" name="onePermit"><br><br>
    <label>How many 10x Headhunting Permits do you have?  Put 0 if you don't have any permits.</label> <input type="text" id="tenPermit" name="tenPermit"><br><br>
    <label>How much Originite Prime are you willing to convert to orundum?  Put 0 if you do not want to conver Originite Prime</label> <input type="text" id="prime" name="prime"><br><br>

    <button type="button" onclick="calculateOrundum()">Calculate</button><br><br>

    <label id="resultLabel"></label> <br><br>

</body>
